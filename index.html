<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- TITLE AND DESCRIPTION  -->
    <title>Color Generator</title>
    <meta name="description" content="Perhaps the easiest way in the world to find your next favorite color.">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./dist/styles/styles.min.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>

  </head>

  <body>
    <!-- FULL PAGE CONTAINER -->
    <div class="page-container">

      <!-- UI ELEMENT CONTAINER | FLEX CONTAINER 1 -->
      <div class="ui-container">

        <!-- TOP BAR -->
        <div class="top-bar">
          <!-- SITE TITLE -->
          <div class="header-item-sm">
            <h1 class="logo">Color Generator</h1>
          </div>

          <!-- INFO LINK -->
          <div id="help-btn" class="header-item-sm">
            <p id="about-modal-open" class="ui float-right">
              <a href="#">Info</a>
            </p>
          </div>
        </div>

        <!-- COLOR DISPLAY -->
        <div class="display">
          <!-- rgb display -->
          <ul id="rgb-display" class="color-display">
              <li id="red-display"></li>
              <li id="green-display"></li>
              <li id="blue-display"></li>
          </ul>
          <!-- hexidecimal display -->
          <ul id="hex-display" class="color-display">
              <li id="hex-value-display"></li>
          </ul>
          <!-- hsl display -->
          <ul id="hsl-display" class="color-display">
              <li id="hue-display"></li>
              <li id="saturation-display"></li>
              <li id="lightness-display"></li>
          </ul>
        </div>

        <!-- COLOR CONTROL BAR  -->
        <div class="controls-container">

          <!-- TOGGLE SETTINGS BUTTON FOR SMALLER SCREENS -->
          <div class="sm-visible">
            <button id="settings-toggle" type="button" name="settings panel toggle" aria-label="Open Settings Panel">
              Settings
              <svg class="settings-icon" viewBox="0 0 66 38" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <!-- Generator: Sketch 50.2 (55047) - http://www.bohemiancoding.com/sketch -->
                  <title>arrow</title>
                  <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round">
                      <g id="Group" transform="translate(2.000000, 4.000000)" stroke="#000000" stroke-width="8">
                          <path d="M25.1133767,15.0857864 L65.2554811,15.0857864" id="Path-3" transform="translate(45.556349, 15.585786) rotate(45.000000) translate(-45.556349, -15.585786) "></path>
                          <path d="M15.8847763,-4.91421356 L15.8847763,35.2430728" id="Path-4" transform="translate(16.384776, 15.585786) rotate(45.000000) translate(-16.384776, -15.585786) "></path>
                      </g>
                  </g>
              </svg>
              <!-- <img class="icon" alt="Arrow Icon" src="assets/icons/arrow.svg" /> -->
            </button>
          </div>

          <!-- FLEX CONTAINER 4 -->
          <div class="settings-container">

            <!-- COLOR DISPLAY MODE SELECTOR | FLEX ITEM 4.1 -->
            <div class="control-container color-modes-container toggle-group">
              <button id="rgb" type="button" class="toggle" name="RGB" aria-label="View RGB Values" aria-pressed="true">
                RGB
              </button>

              <button id="hex" type="button" class="toggle" name="Hex" aria-label="View Hex Code" aria-pressed="false">
                HEX
              </button>

              <button id="hsl" type="button" class="toggle" name="HSL" aria-label="View HSL Values" aria-pressed="false">
                HSL
              </button>
            </div>

            <!-- RGB SLIDERS | FLEX ITEM 4.2 -->
            <div class="control-container sliders">

              <div class="slider-container">
                <div class="slider-info-container">
                  <label id="red-control-label" for="red-control">Red</label>
                  <p id="red-slider-display" class="ui"></p>
                </div>
                <input type="range" id="red-control" min="0" max="255" value="255" aria-labelledby="red-control-label" aria-valuemin="0" aria-valuemax="255" aria-valuenow="255">
              </div>

              <div class="slider-container">
                <div class="slider-info-container">
                  <label id="green-control-label" for="green-control">Green</label>
                  <p id="green-slider-display" class="ui"></p>
                </div>
                <input type="range" id="green-control" min="0" max="255" value="0" aria-labelledby="green-control-label" aria-valuemin="0" aria-valuemax="255" aria-valuenow="0">
              </div>

              <div class="slider-container">
                <div class="slider-info-container">
                  <label id="blue-control-label" for="blue-control">Blue</label>
                  <p id="blue-slider-display" class="ui"></p>
                </div>
                <input type="range" id="blue-control" min="0" max="255" value="255" aria-labelledby="blue-control-label" aria-valuemin="0" aria-valuemax="255" aria-valuenow="255">
              </div>

            </div>

            <!-- COPY CSS BUTTON | FLEX ITEM 4.3 -->
            <div class="control-container copy-container sm-hidden">
              <button id="copy-css-btn" type="button" name="Copy CSS" aria-label="Copy CSS">
                <span class="copy-btn-label">Copy CSS</span>
              </button>

            </div>

          <!-- END SETTINGS -->
          </div>
        <!-- END CONTROL BAR -->
        </div>

      <!-- END UI CONTAINER -->
      </div>

      <!-- ABOUT MODAL  -->
      <div id="about-modal" class="modal">
        <button id="about-modal-close" class="close-btn" type="button" name="Close">
        </button>

        <div class="modal-content">
          <!-- TITLE -->
          <div class="content-section">
            <h1>Color Generator</h1>
          </div>

          <!-- HOW TO PLAY -->
          <div class="content-section">
            <p>Perhaps the easiest way to find your next favorite color.</p>

            <p>Press the <span class="heavy">spacebar</span> or <span class="heavy">tap</span> to create a new color. The <span class="heavy">back key</span> will take you through your color history. The  <span class="heavy">forward key</span> will go the other way.</p>

            <p>Built by Chris Schnaars. Find the code on <a href="https://github.com/chrisschnaars/color-generator">Github</a>.</p>
          </div>
      </div>

    <!-- END PAGE CONTAINER -->
    </div>

    <!-- Javascript -->
    <script src="dist/scripts/app.min.js"></script>


  </body>
</html>
