<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

	       <!-- Force latest available IE rendering engine and Chrome Frame (if installed) -->
         <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Color Generator</title>
        <meta name="description" content="Explore colors on the internet!">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!-- Javascript Files -->
        <script src="js/colors.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/interaction.js"></script>

        <!-- Clipboard JS -->
        <script src="js/libs/clipboard.js-master/dist/clipboard.min.js"></script>


        <!-- Google Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    </head>

    <body>

      <!-- FULL PAGE BACKGROUND | FLEX CONTAINER 1 -->
      <div class="container w-100 h-100 f f-flow-1 f-jc-1">

        <!-- HEADER BAR | FLEX ITEM 1.1 -->
        <header class="w-100 f-flex-1">

          <!-- FLEX CONTAINER 2 -->
          <div class="pt-2 pb-2 f f-flow-2 f-jc-1">

            <!-- SITE TITLE | FLEX ITEM 2.1 -->
            <div class="pl-1 pr-1 f-flex-1">
              <h1>Color Generator</h1>
            </div>

            <!-- ONBOARDING TIPS | FLEX ITEM 2.2 -->
            <div class="pl-1 pr-1 f-flex-2">
              <div class="onboarding-hints">
                <div class="onboarding-hint">
                  <p class="hint-text" id="spacebar-hint"><span class="key-tip">Spacebar</span>&nbsp;&nbsp;will generate a new color.</p>
                </div>
                <div class="onboarding-hint">
                  <p class="hint-text" id="leftkey-hint"><span class="key-tip">&larr;</span>&nbsp;&nbsp;to see the previous color.</p>
                </div>
                <div class="onboarding-hint">
                  <p class="hint-text" id="rightkey-hint"><span class="key-tip">&rarr;</span>&nbsp;&nbsp;to go forward.</p>
                </div>
              </div>
            </div>

            <!-- INFO BUTTON | FLEX ITEM 2.3 -->
            <div class="pl-1 pr-1 f-flex-1">
              <div id="help-btn" class="t-rt">
                <p><a href="https://github.com/chrisschnaars/color-generator">Info</a></p>
              </div>
            </div>

          </div>
        </header>


        <!-- COLOR DISPLAY | FLEX ITEM 1.2 -->
        <div id="display" class="w-100 f-flex-1 f f-flow-2 ">
          <div>
            <ul class="w-100 t-ctr mode-display" id="rgb-display">
                <li id="red-display" class="ml-1 mr-1"></li>
                <li id="green-display" class="ml-1 mr-1"></li>
                <li id="blue-display" class="ml-1 mr-1"></li>
            </ul>

            <ul class="w-100 t-ctr mode-display" id="hex-display">
                <li id="hex-value-display" class="t-caps ml-1 mr-1"></li>
            </ul>

            <ul class="w-100 t-ctr mode-display" id="hsl-display">
                <li id="hue-display" class="ml-1 mr-1"></li>
                <li id="saturation-display" class="ml-1 mr-1"></li>
                <li id="lightness-display" class="ml-1 mr-1"></li>
            </ul>
          </div>
        </div>


        <!-- COLOR CONTROL BAR | FLEX ITEM 1.3 -->
        <div class="w-100 f-flex-1">
          <!-- FLEX CONTAINER 3 -->
          <div id="control-bar" class="w-100 pt-2 pb-1 f f-flow-2 f-jc-1">

            <!-- COLOR DISPLAY MODE SELECTOR | FLEX ITEM 3.1 -->
            <div class="pl-1 pr-1 f-flex-1">

              <button id="rgb-selector" type="button" class="btn-default btn-selected f-left pt-1 pr-1 pb-1 pl-1">
                <p class="fs-1">RGB</p>
              </button>

              <button id="hex-selector" type="button" class="btn-default f-left pt-1 pr-1 pb-1 pl-1">
                <p class="fs-1">HEX</p>
              </button>

              <button id="hsl-selector" type="button" class="btn-default f-left pt-1 pr-1 pb-1 pl-1">
                <p class="fs-1">HSL</p>
              </button>
            </div>

            <!-- RGB SLIDERS | FLEX ITEM 3.2 -->
            <div class="pl-1 pr-1 f-flex-2">
              <div class="sliders-group">

                <div class="slider-unit">
                  <label for="red-control">Red <span id="red-slider-display"></span></label>
                  <br>
                  <input type="range" id="red-control" placeholder="Red" value="255" min="0" max="255" tabindex="0"></input>
                </div>

                <div class="slider-unit">
                  <label for="green-control">Green <span id="green-slider-display"></span></label>
                  <br>
                  <input type="range" id="green-control" placeholder="Green" value="0" min="0" max="255" tabindex="0"></input>
                </div>

                <div class="slider-unit">
                  <label for="blue-control">Blue <span id="blue-slider-display"></span></label>
                  <br>
                  <input type="range" id="blue-control" placeholder="Blue" value="255" min="0" max="255" tabindex="0"></input>
                </div>
              </div>
            </div>

          <!-- Copy CSS Button -->
          <div class="pl-1 pr-1 f-flex-1">
            <button id="copy-css-btn" type="button" class="btn-default pt-1 pr-1 pb-1 pl-1 f-right">
              <p class="fs-1">Copy CSS</p>
            </button>
          </div>

        </div>

      <!-- End Page container -->
      </div>

      <!-- Javascript -->
      <script language="javascript" type="text/javascript" src="js/main.js"></script>

    </body>
</html>
